version: "3.9"

services:
  api:
    container_name: socialnet_backend
    build:
      context: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api/:/srv/socialnet
      - ./api/static:/srv/socialnet/static
      - ./api/media:/srv/socialnet/media
    working_dir: /srv/socialnet/socialnet
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis

  celery:
    build:
      context: ./api
    volumes:
      - ./api/:/srv/socialnet
      - ./api/socialnet/static:/srv/socialnet/static
      - ./api/socialnet/media:/srv/socialnet/media
    working_dir: /srv/socialnet/socialnet
    command: celery -A config worker --loglevel=info
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis

  db:
    image: postgres:17-alpine3.22
    ports:
      - "5432:5432"
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    env_file:
      - .env.dev

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  dev-db-data:

